<!DOCTYPE html>
<html>

<head>
    <title>lab12</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <h1>API Server with OAuth Application</h1>
    <div>one click to sign-in using your <span class="git">Github</span> <span class="acc">Account</span> <a id="oauth" href="#">click here</a></div>
    
  </section>
</body>
<script>
    let URL = 'https://github.com/login/oauth/authorize';

    let options = {
      // 09c3b8300fb51bba9329
        client_id: '6adabe1798d74605bcd7',
        redirect_uri: 'http://localhost:3000/oauth',
        scope: 'read:user',
        state: '401appconsent'
    }
    let QueryString = Object.keys(options).map(key => {
        return `${key}=` + encodeURIComponent(options[key]);
    }).join('&');

    let authURL = `${URL}?${QueryString}`;

    let link = document.getElementById('oauth');

    link.setAttribute('href', authURL)
</script>

</html>
